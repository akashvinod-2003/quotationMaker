<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuoteMaker - Event Quotation</title>
    
    <!-- PWA MANIFEST LINK -->
    <link rel="manifest" href="manifest.json">
    
    <!-- MOBILE THEME COLORS -->
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <!-- 1. CLOUDFLARE TAILWIND (Static v2.2.19) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" xintegrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzFxCnYt6/edhxvb9TZvWEWYT/asDKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- 2. ICONS (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 3. FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Hides scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Shadows */
        .nav-shadow { box-shadow: 0 -5px 10px rgba(0,0,0,0.05); }

        /* Animation classes */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade { animation: fadeIn 0.3s ease-in-out; }

        /* Custom A4 Styles for Preview Scaling */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem; /* Space between pages on screen */
            position: relative;
        }
        
        .preview-scale-wrapper {
            transform-origin: top center;
            transform: scale(0.45);
            /* Allow vertical scrolling of multiple pages */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .preview-scale-wrapper { transform: scale(0.7); }
        }

        /* PRINT STYLES - Critical for PDF generation */
        @media print {
            @page { margin: 0; size: A4; }
            body { -webkit-print-color-adjust: exact; background: white; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            /* Reset scaling for print */
            .preview-scale-wrapper {
                transform: none !important;
                display: block !important;
            }

            .a4-paper {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always; /* Force new page after each A4 block */
                width: 100% !important;
                height: 297mm !important; /* Force exact A4 height */
                overflow: hidden;
            }

            /* Hides the "Add Equipment" buttons etc if they accidentally leak */
            button { display: none !important; }
        }
        
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24">

    <!-- HEADER (Screen Only) -->
    <header class="bg-white p-4 sticky top-0 z-10 border-b border-gray-200 shadow-sm no-print safe-top">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Quote<span class="text-green-600">Maker</span></h1>
            <div class="text-xs font-medium bg-green-100 text-green-800 px-3 py-1 rounded-full">
                Total: ₹<span id="header-total">0</span>
            </div>
        </div>
    </header>

    <!-- TAB 1: EQUIPMENT LIST (Editor) -->
    <div id="view-items" class="p-4 no-print space-y-4 animate-fade">
        <div id="items-list" class="space-y-4">
            <!-- Items will be injected here by JS -->
        </div>
        
        <button onclick="addNewItem()" class="w-full py-4 mt-4 border-2 border-dashed border-green-300 text-green-600 font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-green-50 transition-colors transform active:scale-95">
            <i data-lucide="plus" class="w-5 h-5"></i> Add Equipment
        </button>
    </div>

    <!-- TAB 2: DETAILS FORM -->
    <div id="view-details" class="p-4 no-print hidden space-y-6">
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-4">
            <h3 class="font-bold text-gray-400 text-xs uppercase tracking-wider border-b pb-2">Client Info</h3>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Customer Name</label>
                <input type="text" id="input-customer" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('customerName', this.value)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Contact Person</label>
                <input type="text" id="input-contact" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('contactPerson', this.value)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
                <input type="tel" id="input-phone" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('contactPhone', this.value)">
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-4">
            <h3 class="font-bold text-gray-400 text-xs uppercase tracking-wider border-b pb-2">Quote Info</h3>
            
            <!-- NEW: Company Logo Input with Delete Button -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Company Logo</label>
                <div class="flex items-center gap-2">
                    <input type="file" id="input-logo" accept="image/*" class="flex-1 w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none text-sm file:mr-4 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" onchange="handleLogoUpload(this)">
                    <button onclick="removeLogo()" class="p-2 text-red-500 hover:bg-red-50 rounded-lg border border-red-100 transition-colors" title="Remove Logo">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-[10px] text-gray-400 mt-1 italic">Uploading a logo replaces the text name.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Your Company Name</label>
                <input type="text" id="input-company" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('companyName', this.value)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                <input type="date" id="input-date" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('quoteDate', this.value)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">GST Rate (%)</label>
                <input type="number" id="input-gst" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('gstRate', this.value)">
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Validation (Days)</label>
                <input type="text" id="input-valid" class="w-full p-2 bg-gray-50 rounded border border-gray-200 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" oninput="updateState('validationDays', this.value)">
            </div>
        </div>
    </div>

    <!-- TAB 3: PREVIEW (Screen) -->
    <div id="view-preview" class="hidden no-print flex flex-col items-center bg-gray-800 min-h-screen pt-4">
        <div class="text-white text-sm mb-4 text-center opacity-80">
            Previewing Document (Auto-Paginated)
        </div>
        
        <!-- CSS Scale Wrapper for Mobile Screen -->
        <div class="relative w-full overflow-y-auto flex justify-center pb-32">
            <div id="preview-container-wrapper" class="preview-scale-wrapper">
                <!-- Pages injected here -->
            </div>
        </div>

        <button onclick="window.print()" class="fixed bottom-24 bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-8 rounded-full shadow-xl flex items-center gap-2 z-50 animate-bounce">
            <i data-lucide="printer" class="w-5 h-5"></i> PRINT / SAVE PDF
        </button>
    </div>

    <!-- PRINT VIEW (Container for print logic) -->
    <div id="print-container" class="print-only">
        <!-- Content injected here for printing -->
    </div>

    <!-- EDIT MODAL -->
    <div id="edit-modal" class="fixed inset-0 bg-white z-50 flex flex-col hidden transition-transform duration-300 transform translate-y-full">
        <div class="p-4 border-b border-gray-100 flex items-center justify-between bg-white">
            <button onclick="closeModal()" class="flex items-center text-gray-600">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Back
            </button>
            <span class="font-bold text-gray-800">Edit Item</span>
            <button onclick="deleteCurrentItem()" class="text-red-500">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div class="p-6 space-y-6 flex-1 overflow-y-auto">
            <input type="hidden" id="modal-id">
            <div>
                <label class="block text-sm font-bold text-gray-500 mb-2 uppercase">Description</label>
                <input type="text" id="modal-desc" class="w-full text-lg p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none" placeholder="e.g. Mic Stand">
            </div>
            
            <div class="flex gap-4">
                <div class="w-1/3">
                    <label class="block text-sm font-bold text-gray-500 mb-2 uppercase">Qty</label>
                    <input type="number" id="modal-qty" class="w-full text-lg p-3 border border-gray-300 rounded-lg text-center font-mono">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-bold text-gray-500 mb-2 uppercase">Price (₹)</label>
                    <input type="number" id="modal-price" class="w-full text-lg p-3 border border-gray-300 rounded-lg text-right font-mono">
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-100 pb-8">
            <button onclick="saveModal()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-lg shadow-lg active:scale-95 transition-transform transform">
                Done
            </button>
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2 flex justify-around items-center no-print z-40 pb-safe nav-shadow">
        <button onclick="switchTab('items')" id="btn-tab-items" class="flex flex-col items-center p-2 rounded-lg transition-colors text-green-600 bg-green-50">
            <i data-lucide="package" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">EQUIPMENT</span>
        </button>
        <button onclick="switchTab('details')" id="btn-tab-details" class="flex flex-col items-center p-2 rounded-lg transition-colors text-gray-400">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">DETAILS</span>
        </button>
        <button onclick="switchTab('preview')" id="btn-tab-preview" class="flex flex-col items-center p-2 rounded-lg transition-colors text-gray-400">
            <i data-lucide="file-text" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">PREVIEW</span>
        </button>
    </nav>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- INITIAL STATE ---
        const state = {
            companyName: '',
            companyLogo: null, // Stores Base64 string of logo
            customerName: '',
            quoteDate: new Date().toISOString().split('T')[0],
            validationDays: '',
            contactPerson: '',
            contactPhone: '',
            gstRate: 18,
            items: [
               
            ]
        };

        const ITEMS_PER_PAGE = 12; // Safe limit to ensure footer fits

        // --- UTILS ---
        const formatMoney = (amount) => {
            return amount ? Number(amount).toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '0.00';
        };

        const calculateTotals = () => {
            let subtotal = 0;
            state.items.forEach(item => {
                const qty = item.quantity > 0 ? item.quantity : 1;
                const lineTotal = item.quantity > 0 ? (item.quantity * item.price) : item.price;
                subtotal += lineTotal || 0;
            });
            const gst = (subtotal * state.gstRate) / 100;
            return { subtotal, gst, total: subtotal + gst };
        };

        // --- DOM UPDATES ---
        
        function renderItemsList() {
            const listContainer = document.getElementById('items-list');
            listContainer.innerHTML = '';
            
            state.items.forEach(item => {
                const rowTotal = item.quantity > 0 ? item.quantity * item.price : item.price;
                const el = document.createElement('div');
                el.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center hover:bg-gray-50 transition-colors cursor-pointer';
                el.onclick = () => openModal(item.id);
                el.innerHTML = `
                    <div class="flex-1">
                        <div class="font-bold text-gray-800">${item.description || 'Empty Item'}</div>
                        <div class="text-sm text-gray-500 mt-1">
                            ${item.quantity} x ₹${formatMoney(item.price)}
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="font-bold text-gray-800">₹${formatMoney(rowTotal)}</div>
                        <i data-lucide="chevron-right" class="text-gray-300 w-5 h-5"></i>
                    </div>
                `;
                listContainer.appendChild(el);
            });
            
            lucide.createIcons();
            const totals = calculateTotals();
            document.getElementById('header-total').innerText = formatMoney(totals.total);
        }

        function renderFormInputs() {
            document.getElementById('input-company').value = state.companyName;
            document.getElementById('input-customer').value = state.customerName;
            document.getElementById('input-date').value = state.quoteDate;
            document.getElementById('input-valid').value = state.validationDays;
            document.getElementById('input-contact').value = state.contactPerson;
            document.getElementById('input-phone').value = state.contactPhone;
            document.getElementById('input-gst').value = state.gstRate;
        }

        // --- LOGO UPLOAD HANDLER ---
        function handleLogoUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    updateState('companyLogo', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // --- NEW: REMOVE LOGO HANDLER ---
        function removeLogo() {
            updateState('companyLogo', null);
            document.getElementById('input-logo').value = ''; 
        }

        // --- PAGINATION LOGIC ---
        function getPagesHTML() {
            const totals = calculateTotals();
            const totalItems = state.items.length;
            const pagesHTML = [];
            
            // If no items, show at least one page
            const pageCount = Math.max(1, Math.ceil(totalItems / ITEMS_PER_PAGE));

            for (let i = 0; i < pageCount; i++) {
                const isLastPage = (i === pageCount - 1);
                const startIdx = i * ITEMS_PER_PAGE;
                const endIdx = startIdx + ITEMS_PER_PAGE;
                const pageItems = state.items.slice(startIdx, endIdx);

                // Generate Rows for this page
                let rowsHTML = pageItems.map((item, index) => {
                    const rowTotal = item.quantity > 0 ? item.quantity * item.price : item.price;
                    const bgClass = index % 2 === 0 ? 'bg-gray-100' : 'bg-white';
                    return `
                        <tr class="${bgClass}">
                            <td class="py-1 px-2 border-r border-green-500 font-medium text-gray-800 text-sm">${item.description}</td>
                            <td class="py-1 px-2 border-r border-green-500 text-center font-medium text-gray-800 text-sm">${item.quantity > 0 ? item.quantity : ''}</td>
                            <td class="py-1 px-2 text-right font-medium text-gray-800 text-sm">${rowTotal > 0 ? formatMoney(rowTotal) : ''}</td>
                        </tr>
                    `;
                }).join('');

                // Fillers
                const fillCount = ITEMS_PER_PAGE - pageItems.length;
                for(let j=0; j<fillCount; j++) {
                     const bgClass = (pageItems.length + j) % 2 === 0 ? 'bg-gray-100' : 'bg-white';
                     rowsHTML += `
                        <tr class="${bgClass}">
                            <td class="py-1 px-2 border-r border-green-500">&nbsp;</td>
                            <td class="py-1 px-2 border-r border-green-500">&nbsp;</td>
                            <td class="py-1 px-2">&nbsp;</td>
                        </tr>`;
                }

                // Render Footer content ONLY if it is the last page
                let footerContent = '';
                if (isLastPage) {
                    footerContent = `
                        <div class="flex justify-end mb-4">
                            <div class="w-64">
                                <div class="flex justify-between text-sm py-1">
                                    <span class="font-medium text-gray-600">Subtotal</span>
                                    <span class="font-bold text-gray-800">${formatMoney(totals.subtotal)}</span>
                                </div>
                                <div class="flex justify-between text-sm py-1">
                                    <span class="font-medium text-gray-600">GST (${state.gstRate}%)</span>
                                    <span class="font-bold text-gray-800">${formatMoney(totals.gst)}</span>
                                </div>
                                <div class="flex justify-between text-sm py-1 border-t border-gray-300 mt-1">
                                    <span class="font-bold text-gray-900">TOTAL</span>
                                    <div class="font-bold text-gray-900 flex gap-1"><span>₹</span><span>${formatMoney(totals.total)}</span></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-4 mt-auto">
                            <div class="mb-8 text-xs font-bold text-gray-700">Validation Date : ${state.validationDays} days</div>
                            <div class="text-center">
                                <p class="text-xs text-gray-600 font-medium mb-1">If you have any questions about this price quote, please contact</p>
                                <p class="text-sm font-bold text-gray-800">${state.contactPerson}, ${state.contactPhone}</p>
                                <p class="mt-2 font-bold italic text-lg text-black">Thank You !</p>
                            </div>
                        </div>
                    `;
                } else {
                    footerContent = `
                        <div class="p-4 mt-auto text-center text-gray-400 text-xs italic">
                            Continued on next page...
                        </div>
                    `;
                }

                // Determine Header Content (Logo vs Text)
                const headerContent = state.companyLogo 
                    ? `<img src="${state.companyLogo}" style="max-height: 3rem; margin: 0 auto; object-fit: contain;" alt="Company Logo" />` 
                    : `<h1 class="text-2xl font-bold text-orange-400 tracking-wide whitespace-nowrap">${state.companyName}</h1>`;

                const pageHTML = `
                <div class="a4-paper p-12 text-black box-border">
                    <div style="border: 2.5px solid #22c55e; height: 100%; display: flex; flex-direction: column; padding: 4px;">
                        <div class="p-4 flex-1">
                            <!-- HEADER (Repeats on every page) -->
                            <div class="flex justify-between items-start mb-6">
                                <div class="w-1/3"></div>
                                <div class="w-1/3 text-center">
                                    ${headerContent}
                                </div>
                                <div class="w-1/3 text-right">
                                    <div class="text-sm font-bold text-gray-700">Quotation</div>
                                    <div class="text-xs text-gray-600 mt-1">Date - ${state.quoteDate}</div>
                                    <div class="text-xs text-gray-400 mt-1">Page ${i+1} of ${pageCount}</div>
                                </div>
                            </div>

                            <!-- CUSTOMER (Repeats) -->
                            <div class="mb-6">
                                <div class="bg-green-500 text-white font-bold px-2 py-1 inline-block w-48 text-sm uppercase">CUSTOMER</div>
                                <div class="mt-1 px-2 font-bold text-sm uppercase text-gray-800">${state.customerName}</div>
                            </div>

                            <!-- TABLE -->
                            <div class="mb-4">
                                <table class="w-full border-collapse">
                                    <thead>
                                        <tr class="bg-green-500 text-white text-sm">
                                            <th class="py-1 px-2 text-left font-bold w-3/5 border-r border-green-400">Item</th>
                                            <th class="py-1 px-2 text-center font-bold w-1/5 border-r border-green-400">Quantity</th>
                                            <th class="py-1 px-2 text-right font-bold w-1/5">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${rowsHTML}
                                    </tbody>
                                </table>
                            </div>

                            <!-- Footer/Totals Block -->
                            ${isLastPage ? `<div class="mt-4"></div>` : ''} 
                            ${isLastPage ? footerContent : ''}

                        </div>
                        ${!isLastPage ? footerContent : ''}
                    </div>
                </div>
                `;
                pagesHTML.push(pageHTML);
            }
            return pagesHTML.join('');
        }

        // --- ACTIONS ---

        function updateState(key, value) {
            state[key] = value;
            renderPreview();
        }

        function renderPreview() {
            const html = getPagesHTML();
            document.getElementById('preview-container-wrapper').innerHTML = html;
            document.getElementById('print-container').innerHTML = html;
        }

        function switchTab(tabName) {
            ['items', 'details', 'preview'].forEach(t => {
                document.getElementById('view-' + t).classList.add('hidden');
                const btn = document.getElementById('btn-tab-' + t);
                btn.classList.remove('text-green-600', 'bg-green-50');
                btn.classList.add('text-gray-400');
            });

            document.getElementById('view-' + tabName).classList.remove('hidden');
            const activeBtn = document.getElementById('btn-tab-' + tabName);
            activeBtn.classList.remove('text-gray-400');
            activeBtn.classList.add('text-green-600', 'bg-green-50');

            if (tabName === 'preview') {
                renderPreview();
            }
        }

        const modal = document.getElementById('edit-modal');
        
        function openModal(id) {
            const item = state.items.find(i => i.id === id);
            if (!item) return;

            document.getElementById('modal-id').value = item.id;
            document.getElementById('modal-desc').value = item.description;
            document.getElementById('modal-qty').value = item.quantity;
            document.getElementById('modal-price').value = item.price;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('translate-y-full');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function saveModal() {
            const id = parseInt(document.getElementById('modal-id').value);
            const desc = document.getElementById('modal-desc').value;
            const qty = parseFloat(document.getElementById('modal-qty').value) || 0;
            const price = parseFloat(document.getElementById('modal-price').value) || 0;

            const itemIndex = state.items.findIndex(i => i.id === id);
            if (itemIndex > -1) {
                state.items[itemIndex] = { id, description: desc, quantity: qty, price: price };
            }
            
            closeModal();
            renderItemsList();
        }

        function addNewItem() {
            const newId = Date.now();
            state.items.push({ id: newId, description: '', quantity: 1, price: 0 });
            openModal(newId);
        }

        function deleteCurrentItem() {
            const id = parseInt(document.getElementById('modal-id').value);
            state.items = state.items.filter(i => i.id !== id);
            closeModal();
            renderItemsList();
        }

        window.addEventListener('DOMContentLoaded', () => {
            renderFormInputs();
            renderItemsList();
